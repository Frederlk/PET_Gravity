<div id="search" aria-hidden="true" class="popup">
    <div class="popup__wrapper">
        <div class="popup__content">
            <button data-close type="button" class="popup__close"></button>
            <div class="popup__text">
                <form action="#" class="header__search-popup popup-search">
                    <input autocomplete="off" type="text" name="search" placeholder="Search" class="popup-search__input input" />
                    <button type="submit" class="popup-search__btn btn _icon-search"></button>
                </form>
            </div>
        </div>
    </div>
</div>
